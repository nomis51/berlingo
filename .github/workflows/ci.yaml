name: Build the extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: src
    
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get version
        id: get_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          VERSION=${LATEST_TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update package.json and manifest.json
        run: |
          jq --arg version "$VERSION" '.version = $version' package.json > tmp.$$.json && mv tmp.$$.json package.json
          jq --arg version "$VERSION" '.version = $version' public/manifest.json > tmp.json && mv tmp.json public/manifest.json
        env:
          VERSION: ${{ env.VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Update version variables
        run: |
          sed -i "s|\${version}|$VERSION|g" public/index.html
          sed -i "s|\${version}|$VERSION|g" public/main.js
        env:
          VERSION: ${{ env.VERSION }}

      - name: Zip release
        run: cd ../dist && zip -r Berlingo.${{ env.VERSION }}.zip .

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: Berlingo.${{ env.VERSION }}.zip
          path: ./dist/Berlingo.${{ env.VERSION }}.zip

  github_release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Berlingo.${{ needs.build.outputs.version }}.zip
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            Berlingo.${{ needs.build.outputs.version }}.zip
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Release notes for ${{ github.ref_name }}